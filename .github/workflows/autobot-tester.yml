# This workflow runs the autobot test suite againt python 3.10 and the major desktop operating systems.
# this workflow should be evolved to utilize the matrix operations offered by github actions

name: Autobot Tester

on: [pull_request,push]

jobs:
  autobot_ubuntu_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: python -c "import sys; print(sys.version)"
      - run: python -m unittest
      
  autobot_windows_test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: python -m unittest
      
  autobot_macos_test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: python -m unittest
